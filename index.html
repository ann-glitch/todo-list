<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="content">
    <div class="side-bar">
        <header>
            <h1>Todo List</h1>
        </header>
        <ul class="menu">
        <div class="item"><li><button id="inbox-button"><i class="fa fa-inbox"></i>Inbox</button></li></div>
        <div class="item"><li><button><i class="fa fa-calendar-o"></i>Today</button></li></div>
        <div class="item"><li><button><i class="fa fa-calendar"></i>Upcoming</button></li></div>
        </ul>

        <h3>Projects</h3>
        <button class="project-btn">+ New Project</button>

    </div>

    <section class="main">
        <div class="child">
         <h4>Inbox</h4>
        <input type="text" placeholder="input task" id="input-task">
          <button id="addNewTask" class="add-btn">add</button>
          <div class="container">
          <ul class="todo-container"></ul>
          </div>
        </div> 
    </section>

    <footer>&copy; gwuah</footer>
</body>
<script src="index.js"></script>
</html>
